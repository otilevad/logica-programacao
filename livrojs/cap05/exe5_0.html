<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 05 Exemplo 0</title>
</head>
<body>
    <h1>Loop For</h1>
    <script>
        //for(variável; condição; incremento){código}
        for(let i=10; i<=100; i+=10){
            document.write(i+", ");
        }
        document.write("<br>");
        for(let i=20; i>0; i-=2){
            document.write(i+", ");
        }
    </script>
    <h1>While</h1>
    <script>
        let senha = "";
        let tentativa = 0;
        while(senha!="senai"){
            senha=prompt("Digite a senha:");
            tentativa++;
            document.write(`Tentativa N° ${tentativa}: ${senha}`);
            document.write("<br>");
        }
        alert("Finalmente acertou a senha depois de "+tentativa+" tentativas.");
    </script>
    <h1>do..while</h1>
    <script>
        do{
            senha=prompt("Digite a senha:");
        }while(senha!="senai")
    </script>
</body>
</html>
